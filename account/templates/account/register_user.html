{% extends 'base.html' %}

{% block content %} 
<h2>Register as {{user_type}}</h2>
<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    {% for f in user_form %}

    {{ f.label_tag }} 
    {{ f }}<br>
 
    {% endfor %}
   {% for f in form %}

   {{ f.label_tag }} 
   {{ f }}<br>

   {% endfor %}
    <input type="submit">

</form>
<script>
    const p = document.getElementsById("id_password")
    p.setAttribute('type','password')
    p.type='password'
</script>
{% endblock %}
